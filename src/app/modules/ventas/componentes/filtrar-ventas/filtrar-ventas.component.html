<div class="modal-container">
  <div class="modal-header">
    <span>{{ 'VENTAS.FILTER_FORM.TITLE' | translate }}</span>
    <button type="button" class="btn-close" aria-label="Close" (click)="dialogRef.close()"></button>
  </div>
  <div>
    <form
      [formGroup]="filterForm"
      (ngSubmit)="enviarFiltros()"
      class="flex flex-col w-full gap-[0.25rem]"
    >
      <div class="w-full min-h-[3.9375rem]">
        <input
          id="typeahead-basic"
          type="text"
          class="form-control"
          id="vendor selector filtrar ventas"
          formControlName="seller"
          placeholder="{{ 'VENTAS.FILTER_FORM.FORM.SELLER' | translate }}"
          [ngbTypeahead]="searchSellers"
          [inputFormatter]="formatter"
          [resultFormatter]="formatter"
          [selectOnExact]="true"
          [ngClass]="{ 'is-invalid': isInvalid('seller') }"
        />
        <div class="invalid-feedback">
          {{ getErrorMessage('product').key | translate }}
        </div>
      </div>

      <div class="w-full min-h-[3.9375rem]">
        <app-calendar
          formControlName="start_date"
          [ngClass]="{
            'is-invalid':
              filterForm.get('start_date')?.invalid && filterForm.get('start_date')?.touched,
          }"
          [errorClass]="
            filterForm.get('start_date')?.invalid && filterForm.get('start_date')?.touched
          "
        ></app-calendar>
        <div class="invalid-feedback">
          {{ getErrorMessage('start_date').key | translate }}
        </div>
      </div>

      <div class="w-full min-h-[3.9375rem]">
        <app-calendar
          formControlName="end_date"
          [ngClass]="{
            'is-invalid':
              filterForm.get('end_date')?.invalid && filterForm.get('end_date')?.touched,
          }"
          [errorClass]="filterForm.get('end_date')?.invalid && filterForm.get('end_date')?.touched"
        ></app-calendar>
        <div class="invalid-feedback">
          {{ getErrorMessage('end_date').key | translate }}
        </div>
      </div>

      <div class="w-full flex gap-[0.50rem] justify-end">
        <button type="button" class="btn btn btn-outline-secondary" (click)="dialogRef.close()">
          {{ 'PLAN_VENTA.CREAR_PLAN.BUTTON.CANCEL' | translate }}
        </button>

        <button type="submit" class="btn btn btn-outline-primary" [disabled]="filterForm.invalid">
          {{ 'PLAN_VENTA.CREAR_PLAN.BUTTON.SAVE' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
